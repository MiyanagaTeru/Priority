<!DOCTYPE html>
<html ng-app="priorityApp">
<head>
    <meta charset="utf-8">
    <title>Halloween Present</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>

</head>
<body ng-controller="mainCtrl">
    Important<input type="range" min="0" max="10" ng-model="urgencyWeight">Urgent
    <table>
        <thead>
            <tr>
                <td>Event</td>
                <td>Importance</td>
                <td>Urgency</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in data">
                <td>{{ obj.key }}</td>
                <td><input type="range" min="1" max="10" ng-model="obj.importance" value="obj.importance"></td>
                <td><input type="range" min="1" max="10" ng-model="obj.urgency" value="obj.urgency"></td>
            </tr>
        </tbody>
    </table>

    <div d3-chart data="data" importanceweight="importanceWeight" urgencyweight="urgencyWeight">
      <!-- Here's where our visualization will go -->
    </div>
    <ul><li ng-repeat="obj in orderedData | orderBy:'score'">{{ obj.key }}</li></ul>
    <script src="app.js"></script>
    <script src="d3.js"></script>









</body>
</html>
